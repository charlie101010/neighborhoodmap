          <!--This shows all of the listings in my map -->
           <h1>
             Check Out A List of My Favorite Places in Venice:
            </h1>
            <h5>Select any of the items below to filter the map.  Click on the item listing or marker for more details.</h5>
            <h3>
              <!--This binds the listings to the filter function in the MapViewModel -->
              <select id="myfaves" data-bind="options: markerList,  optionsText: 'title', selectedOptions: selectedMarkers, click: filter"  multiple= "true"></select>
            </h3>
        
        <!--This iterates through the selectedMarkers observable Array and also binds the displayInfoWindow function for each item -->
        <div data-bind="foreach: selectedMarkers">
          <h2 data-bind="text: title, click: $parent.displayInfoWindow"></h2>
        </div>

        <!--These two buttons are tied to convenience functions for the user to make interacting with the list easier -->
        <button type="button" data-bind="click: selectAll" class="btn btn-primary">Select All</button>
