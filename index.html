<DOCTYPE html>
<html>
  <head>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mystyle.css">


  </head>
  <body>
    <div class="container-fluid">
      <div class="options-box">
        <h1>Find My Favorite Places in Venice</h1>
        <div>

            <div class="input-group">
               <input type="text" class="form-control" placeholder ="Cool Venice Spots">
               <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Filter</button>
               </span>
            </div>

             
          
           <h2 id="places" data-bind="text: title"></h2>
        
        </div>
      </div>
      <div id="map"></div>
    </div>
 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="knockout.js"></script>
    <script src="maps.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBlzpQbXcl7avconRg5XirEB1EfVzUOmsY&v=3&callback=initMap">
    </script>

  </body>
</html>
